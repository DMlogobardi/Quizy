appId: com.example.quizzy
---
- launchApp:
    clearState: false

- tapOn: "Register now"

- tapOn:
    id: "et_nome"
- inputText: "Mario"

- tapOn:
    id: "et_cognome"
- inputText: "Rossi"

- tapOn:
    id: "et_new_username"
- inputText: "mario_rossi"

- tapOn:
    id: "et_new_password"
- inputText: "Pass!"

- hideKeyboard

- tapOn:
    id: "link_register"

- assertVisible: "La password deve avere: minimo 6 caratteri, una maiuscola e un carattere speciale (@#$%^&+=!)"
